name: First workflow
on : [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
        - name: echo a string
          run: echo "Hello, world!"
        - name: Multyline command
          run: |
            node -v
            npm -v
  dependant-job:
    runs-on: windows-latest
    needs: run-shell-commands
    steps:
        - name: echo a string
          run: Write-Output "Windows String"